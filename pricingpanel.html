<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiyatlandırma Paneli - Tailwind CSS ve FontAwesome</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style type="text/tailwindcss">
      @layer utilities {
        /* kişisel utility'leri buradan ekleyebiliriz */
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <div
        class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4"
      >
        <div
          class="bg-white shadow-md rounded-lg overflow-hidden w-full md:w-1/3"
        >
          <div class="px-6 py-4">
            <h2 class="text-xl font-bold text-gray-800 mb-2">Temel</h2>
            <div class="text-3xl font-bold text-gray-700 mb-2">10₺</div>
            <p class="text-gray-600 mb-4">aylık</p>
            <ul class="text-sm">
              <li class="flex items-center mb-2">
                <i class="fas fa-check-circle text-green-500 mr-2"></i>
                Sınırsız Erişim
              </li>
              <li class="flex items-center mb-2">
                <i class="fas fa-check-circle text-green-500 mr-2"></i>
                7/24 Destek
              </li>
              <li class="flex items-center mb-2">
                <i class="fas fa-check-circle text-green-500 mr-2"></i>
                Sınırsız Depolama
              </li>
            </ul>
            <button
              class="w-full py-2 px-4 bg-blue-600 text-white rounded-md mt-4 transition duration-300 ease-in-out hover:bg-blue-700"
            >
              Plan Seç
            </button>
          </div>
        </div>

        <div
          class="bg-white shadow-md rounded-lg overflow-hidden w-full md:w-1/3"
        >
          <div class="px-6 py-4">
            <h2 class="text-xl font-bold text-gray-800 mb-2">Profesyonel</h2>
            <div class="text-3xl font-bold text-gray-700 mb-2">20₺</div>
            <p class="text-gray-600 mb-4">aylık</p>
            <ul class="text-sm">
              <li class="flex items-center mb-2">
                <i class="fas fa-check-circle text-green-500 mr-2"></i>
                Sınırsız Erişim
              </li>
              <li class="flex items-center mb-2">
                <i class="fas fa-check-circle text-green-500 mr-2"></i>
                7/24 Destek
              </li>
              <li class="flex items-center mb-2">
                <i class="fas fa-check-circle text-green-500 mr-2"></i>
                Sınırsız Depolama
              </li>
              <li class="flex items-center mb-2">
                <i class="fas fa-check-circle text-green-500 mr-2"></i>
                Gelişmiş Analizler
              </li>
            </ul>
            <button
              class="w-full py-2 px-4 bg-blue-600 text-white rounded-md mt-4 transition duration-300 ease-in-out hover:bg-blue-700"
            >
              Plan Seç
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
